name: Daily Blog Generator

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python3 -m pip install feedparser requests markdown pytrends

      - name: üöÄ Run blog generator
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          DEEPAI_API_KEY: ${{ secrets.DEEPAI_API_KEY }}
          WP_ACCESS_TOKEN: ${{ secrets.WP_ACCESS_TOKEN }}
          WP_BLOG_ID: ${{ secrets.WP_BLOG_ID }}
        run: python3 main.py
